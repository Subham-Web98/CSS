<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinastors in CSS</title>
    <style>
      /* div p{
            background-color: red;
        } */

      /* div.combinators p {
        background-color: green;
      } */
      /* div.combinators > p{
        background-color: blue;
      } */

      div + p {
        background-color: chocolate;
      }
      div ~ p {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Combinators in CSS</h1>
    <div class="combinators">
      <p>First Child</p>
      <div>
        <p>Child</p>
      </div>
      <p>2nd Child (direct siblings)</p>
      <p>3rd Child</p>
      <p>4th Child</p>
    </div>
    <p>last siblings</p>
    <div><p>Out Sider</p></div>
  </body>
</html>
